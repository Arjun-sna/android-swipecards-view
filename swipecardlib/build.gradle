apply plugin: 'com.android.library'
ext {
    bintrayRepo = 'maven'
    bintrayName = 'swipecardview'

    publishedGroupId = 'in.arjsna'
    libraryName = 'swipecardview'
    artifact = 'swipecardlib'

    libraryDescription = 'Android library for implementing cards stack view with swipe to remove feature.'

    siteUrl = 'https://github.com/Arjun-sna/android-swipecards-view'
    gitUrl = 'https://github.com/Arjun-sna/android-swipecards-view.git'

    libraryVersion = '1.0.2'

    developerId = 'Arjun-Sna'
    developerName = 'Arjun'
    developerEmail = 'arj.sna@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23+'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'